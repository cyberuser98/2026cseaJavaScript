<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="add(12,34)">TraditionalFunction</button>
  <button onclick="add1(12,34)">Function Expression</button>
  <button onclick="add2(12,34)">Arrow function</button>
  <script>
    function add(a,b){
      console.log(a+b);
    }

    const add1 = function (a,b){
      console.log(a+b);
    }

    const add2 =  (a,b)=>{
      console.log(a+b);
    }
  </script>
</body>
</html>
