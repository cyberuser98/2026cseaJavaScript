<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="add()">Add New para</button>
  <div id="d1">

  </div>
  <script>
    function add(){
      let parentDiv  = document.querySelector('#d1');
      let para = document.createElement('p');
      para.innerHTML = 'Paragraph'
      parentDiv.appendChild(para);
      
    }
  </script>
</body>
</html>
