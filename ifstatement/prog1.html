  <div class="contianer p-5">
    <p> WAP to check a given number is even or odd</p>
    <input type="text" placeholder="Enter any value" id="t1">
    <button onclick="check()">Check</button>
    <h3 id="ans">Your Answer is => </h3>

  <script>
    function check(){
      let num1 = document.getElementById('t1').value;
      if(num1%2==0){
        document.getElementById("ans").innerHTML = "Your Answer is "+'Even';
        document.getElementById("ans").setAttribute('style','color:green');
      }
      else{
        document.getElementById("ans").innerHTML  = "Your Answer is "+"Odd";

        }
