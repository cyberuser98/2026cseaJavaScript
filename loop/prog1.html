<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Enter Any Number" id="t1" onkeydown="table()">
  
  <p id="p1"></p>
  <script>
    function table(){
      let n = Number(document.getElementById("t1").value);
      let ans=``;
      if(event.key=='Enter')
      {
        for(i=1;i<=10;i++){
        ans = ans + `${n} x ${i} = ${n*i} <br>`;
      }
      }
       document.getElementById("p1").innerHTML = ans;
    }
  </script>
</body>
</html>
